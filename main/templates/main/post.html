
{% extends "main/comite.html" %}
{% load static %}

{% block pagename %}{{ block.super }} - {{ post.name }}{% endblock %}

{% block navbar %}{{ block.super }}{% endblock %}

{% block content %}
    <div class="post">
        {% if post %}
            <h2>{{ post.name }}</h2>
            <p>{{ post.description|linebreaks }}</p>
        {% endif %}
    </div>
{% endblock %}
